<div class="container">
    <div class="profile-picture">
        <img src="" alt="">
        <button class="btn btn-dark">Change Photo</button>
        <input type="file">
    </div>
        <form>
            <div class="row">
                <div class="col">
                    <label for="fname">First Name</label>
                  <input type="text" class="form-control" id="fname" placeholder="First name">
                </div>
                <div class="col">
                    <label for="lname">Last Name</label>
                  <input type="text" class="form-control" id="lname" placeholder="Last name">
                </div>
              </div>
              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gender1" value="option1">
                      <label class="form-check-label" for="gender1">
                        Female
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gender2" value="option2">
                      <label class="form-check-label" for="gender2">
                       Male
                      </label>
                    </div>
                    <div class="form-check disabled">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gender3" value="option3">
                      <label class="form-check-label" for="gender3">
                       Others
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              
              <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="form-group">
                <label for="phnum">Phone Number</label>
                <input type="text" id="phnum" class="form-control" >
              </div>
              <button class="btn btn-light btn-lg">SAVE</button>
        </form>
</div>
